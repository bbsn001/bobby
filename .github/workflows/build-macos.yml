name: Build macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:   # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pygame-ce pyinstaller pillow

      - name: Build .app with PyInstaller
        working-directory: flappy_prank
        run: |
          pyinstaller \
            --onefile \
            --add-data "assets:assets" \
            --windowed \
            --name "BobbyBird" \
            flappy_bird.py

      - name: Create DMG
        working-directory: flappy_prank
        run: |
          hdiutil create \
            -volname "Bobby Bird" \
            -srcfolder "dist/BobbyBird.app" \
            -ov \
            -format UDZO \
            BobbyBird.dmg

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: BobbyBird-macOS
          path: flappy_prank/BobbyBird.dmg
          retention-days: 30
